<html>
	<head>
		<meta charset="utf-8"> 
		<link rel='stylesheet' href='/assets/css/lib.css'>
		<link rel='stylesheet' href='/assets/css/flow.css'>
		<title>Cheetah Blog</title>
	</head>
	<body>
		<div class="container">
		<div class="page-header">
		<h1>Cheetah Blog</h1>
		<h3>Time-Sensitive Microblogging for Parli</h3>
		<p>Other debate coming soon. Cheetah adds the speech and timestamp to the beginning of your tweet and posts it to twitter.</p>
		</div>
		<div style="text-align: center">
		<div class='clock'></div>
		<button class="btn btn-lg btn-success" id="start">Start</button><button class="btn btn-lg btn-warning" id="stop">Stop</button><button class="btn btn-lg btn-danger" id="clear">Clear</button>
		</div>
		<table class="table" id="flowTable">
		<td class="column" id="1AC">
			<button class="speech btn btn-lg btn-default">1AC</button><br>
			<input class="current form-control" type="text"></input>
		</td>
		<td class="column" id="1NC">
			<button class="speech btn btn-lg btn-default">1NC</button><br>
		</td>
		<td class="column" id="2AC">
			<button class="speech btn btn-lg btn-default">2AC</button><br>
		</td>
		<td class="column" id="2NC">
			<button class="speech btn btn-lg btn-default">2NC</button><br>
		</td>
		<td class="column" id="1NR">
			<button class="speech btn btn-lg btn-default">1NR</button><br>
		</td>
		<td class="column" id="1AR">
			<button class="speech btn btn-lg btn-default">1AR</button><br>
		</td>
		</table>
		<script src='/assets/js/lib.js'></script>
		<script src='/assets/js/clock.js'></script>
		<script src='/assets/js/flow.js'></script>
		</div>
	</body>
</html>
